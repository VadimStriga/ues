<!-- templates/includes/header.html -->
{% load static %}
{% with request.resolver_match.view_name as view_name %}
<nav class="navbar navbar-expand-lg bg-body-tertiary" >
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url "counterparties:index" %}">
      <img src="{% static 'img/logo.png' %}" width="82" height="40" class="d-inline-block align-top" alt="" title="Общество с ограниченной ответственностью УЭС">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav nav-underline me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link
            {% if view_name  == 'counterparties:index' %}active{% endif %}" aria-current="page" href="{% url 'counterparties:index' %}">Контрагенты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Договоры</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Точки учета</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Тарифы</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Поиск</button>
      </form>
    </div>
  </div>
</nav>
{% endwith %}
